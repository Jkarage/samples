specVersion: 1.0.0
integrations:
  - name: atlassian-issues
    displayName: Read and Write Atlassian Issues
    provider: atlassian
    read:
      objects:
        - objectName: issue 
          destination: defaultWebhook
          schedule: "*/15 * * * *"
          requiredFields:
            - fieldName: project
            - fieldName: id
            - fieldName: summary
    write:
      objects:
        - objectName: issue
    proxy:
      enabled: true
